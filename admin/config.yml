# ============================================
# CURUZA HUB F LTD - Netlify CMS Configuration
# Version: 1.0.0
# Site: https://steady-starship-7b39b1.netlify.app
# ============================================

# Backend Configuration
backend:
  name: git-gateway
  branch: main
  
  # Commit messages
  commit_messages:
    create: "Create {{collection}} '{{slug}}'"
    update: "Update {{collection}} '{{slug}}'"
    delete: "Delete {{collection}} '{{slug}}'"
    uploadMedia: "Upload '{{path}}'"
    deleteMedia: "Delete '{{path}}'"

# Media Storage
media_folder: "static/uploads"
public_folder: "/uploads"

# Site Information
site_url: "https://steady-starship-7b39b1.netlify.app"
display_url: "https://curuzahubfltd.netlify.app"
logo_url: "https://ik.imagekit.io/p5fgz8czl/file_00000000057871fdb06e8fd2aa179ffc.png"

# Editor Settings
editor:
  preview: false

publish_mode: editorial_workflow
locale: "en"

# Collections Configuration
collections:
  # ========================
  # SERVICES COLLECTION
  # ========================
  - name: "services"
    label: "Services"
    label_singular: "Service"
    description: "Manage business services offered by Curuza Hub"
    folder: "content/services"
    create: true
    slug: "{{slug}}"
    identifier_field: "title_en"
    
    fields:
      # Basic Information
      - { label: "Service ID", name: "id", widget: "string", required: true, pattern: ["^[a-z0-9-]+$", "Only lowercase, numbers, and hyphens"] }
      - { label: "Icon (Font Awesome)", name: "icon", widget: "string", default: "fas fa-handshake", hint: "e.g., fas fa-link, fas fa-users" }
      
      # English Content
      - { label: "Title (English)", name: "title_en", widget: "string", required: true }
      - { label: "Description (English)", name: "description_en", widget: "text", required: true }
      - { label: "Details (English)", name: "details_en", widget: "markdown", required: false }
      
      # Kinyarwanda Content
      - { label: "Title (Kinyarwanda)", name: "title_rw", widget: "string", required: true }
      - { label: "Description (Kinyarwanda)", name: "description_rw", widget: "text", required: true }
      - { label: "Details (Kinyarwanda)", name: "details_rw", widget: "markdown", required: false }
      
      # Display Settings
      - { label: "Featured Image", name: "featured_image", widget: "image", required: false }
      - { label: "Display Order", name: "order", widget: "number", value_type: "int", default: 1, min: 1, max: 20 }
      - { label: "Active", name: "active", widget: "boolean", default: true }
      - { label: "Featured on Homepage", name: "featured", widget: "boolean", default: false }
      
      # Metadata
      - { label: "Last Updated", name: "updated", widget: "datetime", format: "YYYY-MM-DD HH:mm", required: false }

  # ========================
  # OPPORTUNITIES COLLECTION
  # ========================
  - name: "opportunities"
    label: "Opportunities"
    label_singular: "Opportunity"
    description: "Job, Business, Investment, and Partnership Opportunities"
    folder: "content/opportunities"
    create: true
    slug: "{{slug}}"
    sortable_fields: ["expiry_date", "created_date"]
    
    fields:
      # Basic Information
      - { label: "Opportunity ID", name: "id", widget: "string", required: true }
      - { label: "Title", name: "title", widget: "string", required: true }
      
      # Type Selection
      - label: "Type"
        name: "type"
        widget: "select"
        required: true
        options:
          - { label: "üè¢ Job Opportunity", value: "job" }
          - { label: "üíº Business Opportunity", value: "business" }
          - { label: "üí∞ Investment Opportunity", value: "investment" }
          - { label: "ü§ù Partnership Opportunity", value: "partnership" }
      
      # Content
      - { label: "Description", name: "description", widget: "markdown", required: true }
      - { label: "Requirements", name: "requirements", widget: "list", field: { label: "Requirement", name: "item", widget: "string" }, required: false }
      - { label: "Benefits", name: "benefits", widget: "list", field: { label: "Benefit", name: "item", widget: "string" }, required: false }
      
      # Details
      - { label: "Location", name: "location", widget: "string", default: "Kigali, Rwanda" }
      - { label: "Company/Organization", name: "company", widget: "string", required: false }
      - { label: "Contact Email", name: "contact_email", widget: "string", required: false }
      - { label: "Contact Phone", name: "contact_phone", widget: "string", required: false }
      
      # Status & Dates
      - label: "Status"
        name: "status"
        widget: "select"
        default: "active"
        options:
          - { label: "‚úÖ Active", value: "active" }
          - { label: "‚è≥ Coming Soon", value: "coming-soon" }
          - { label: "‚ùå Closed", value: "closed" }
          - { label: "üìã Filled", value: "filled" }
      
      - { label: "Publish Date", name: "publish_date", widget: "datetime", format: "YYYY-MM-DD", default: "" }
      - { label: "Expiry Date", name: "expiry_date", widget: "datetime", format: "YYYY-MM-DD", required: false }
      
      # Additional Info
      - { label: "Featured Image", name: "featured_image", widget: "image", required: false }
      - { label: "External Link", name: "external_link", widget: "string", required: false }

  # ========================
  # PAGES COLLECTION
  # ========================
  - name: "pages"
    label: "Pages"
    label_singular: "Page"
    description: "Manage website page content"
    folder: "content/pages"
    create: false
    delete: false
    
    files:
      # ABOUT PAGE
      - name: "about"
        label: "About Us"
        file: "content/pages/about.json"
        fields:
          - { label: "Page Title", name: "page_title", widget: "string", default: "About Curuza Hub" }
          
          # English Content
          - label: "English Content"
            name: "en"
            widget: "object"
            fields:
              - { label: "Overview", name: "overview", widget: "markdown", required: true }
              - { label: "Mission", name: "mission", widget: "text", required: true }
              - { label: "Vision", name: "vision", widget: "text", required: true }
              - { label: "Core Values", name: "values", widget: "list", field: { label: "Value", name: "item", widget: "string" } }
              - { label: "Strategic Objective", name: "objective", widget: "text", required: true }
              - { label: "Problem Statement", name: "problem", widget: "markdown", required: true }
              - { label: "Our Solution", name: "solution", widget: "markdown", required: true }
          
          # Kinyarwanda Content
          - label: "Kinyarwanda Content"
            name: "rw"
            widget: "object"
            fields:
              - { label: "Overview (Kinyarwanda)", name: "overview", widget: "markdown", required: true }
              - { label: "Mission (Kinyarwanda)", name: "mission", widget: "text", required: true }
              - { label: "Vision (Kinyarwanda)", name: "vision", widget: "text", required: true }
              - { label: "Core Values (Kinyarwanda)", name: "values", widget: "list", field: { label: "Value", name: "item", widget: "string" } }
              - { label: "Objective (Kinyarwanda)", name: "objective", widget: "text", required: true }
              - { label: "Problem (Kinyarwanda)", name: "problem", widget: "markdown", required: true }
              - { label: "Solution (Kinyarwanda)", name: "solution", widget: "markdown", required: true }
          
          # Metadata
          - { label: "Last Updated", name: "last_updated", widget: "datetime", format: "YYYY-MM-DD HH:mm", required: false }
          - { label: "About Image", name: "about_image", widget: "image", required: false }

      # PROFILE PAGE
      - name: "profile"
        label: "Company Profile"
        file: "content/pages/profile.json"
        fields:
          - { label: "Page Title", name: "page_title", widget: "string", default: "Company Profile" }
          
          # Company Information
          - label: "Company Details"
            name: "company_info"
            widget: "object"
            fields:
              - { label: "Legal Name", name: "legal_name", widget: "string", default: "CURUZA HUB F LTD" }
              - { label: "TIN Number", name: "tin", widget: "string", default: "150563319" }
              - { label: "Established", name: "established", widget: "string", default: "2025" }
              - { label: "Business Type", name: "business_type", widget: "string", default: "Business Connectivity & Sales Consultancy" }
          
          # Business Details
          - label: "Business Information"
            name: "business_details"
            widget: "object"
            fields:
              - { label: "Nature of Business", name: "nature", widget: "markdown", required: true }
              - { label: "Business Model", name: "model", widget: "markdown", required: true }
              - { label: "Target Clients", name: "target_clients", widget: "markdown", required: true }
              - { label: "Growth Strategy", name: "growth_strategy", widget: "markdown", required: true }
              - { label: "Partnership Opportunities", name: "partnerships", widget: "markdown", required: true }
          
          # Documents
          - label: "Documents"
            name: "documents"
            widget: "object"
            fields:
              - { label: "Profile PDF URL", name: "profile_pdf", widget: "string", required: false }
              - { label: "Last Updated", name: "last_updated", widget: "datetime", required: false }

      # CONTACT PAGE
      - name: "contact"
        label: "Contact Information"
        file: "content/pages/contact.json"
        fields:
          - { label: "Page Title", name: "page_title", widget: "string", default: "Contact Us" }
          
          # Contact Details
          - label: "Contact Information"
            name: "contact_info"
            widget: "object"
            fields:
              - { label: "Address", name: "address", widget: "string", default: "Kigali / Nyarugenge, Kigali, Rwanda" }
              - { label: "Primary Phone", name: "phone_primary", widget: "string", default: "+250 785 439 453" }
              - { label: "Secondary Phone", name: "phone_secondary", widget: "string", default: "+250 728 083 403" }
              - { label: "Email", name: "email", widget: "string", default: "curuzahubfltd@gmail.com" }
              - { label: "Website", name: "website", widget: "string", default: "https://curuzahubfltd.netlify.app" }
              - { label: "Business Hours", name: "business_hours", widget: "string", default: "Monday - Friday: 8:00 AM - 5:00 PM" }
          
          # Social Media
          - label: "Social Media"
            name: "social_media"
            widget: "object"
            fields:
              - { label: "Facebook", name: "facebook", widget: "string", required: false }
              - { label: "Twitter", name: "twitter", widget: "string", required: false }
              - { label: "LinkedIn", name: "linkedin", widget: "string", required: false }
              - { label: "Instagram", name: "instagram", widget: "string", required: false }
              - { label: "WhatsApp", name: "whatsapp", widget: "string", required: false }
          
          # Map
          - label: "Location Map"
            name: "map"
            widget: "object"
            fields:
              - { label: "Google Maps Embed URL", name: "google_maps_embed", widget: "string", required: false }
              - { label: "Latitude", name: "latitude", widget: "string", required: false }
              - { label: "Longitude", name: "longitude", widget: "string", required: false }

# ========================
# CUSTOM SETTINGS
# ========================
# Enable search
search: true

# Slug settings
slug:
  encoding: "unicode"
  clean_accents: true
  sanitize_replacement: "-"

# Display settings
show_preview_links: true